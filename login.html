<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box text-center">
            <img src="images/logochill.png" alt="Chill Logo" class="logo">
            <h2 class="mt-3">Masuk</h2>
            <p>Selamat datang kembali!</p>

            <form>
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Masukkan username">
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Kata Sandi</label>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Masukkan kata sandi">
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="#" class="text-white">Belum punya akun? <b>Daftar</b></a>
                    <a href="#" class="text-white">Lupa kata sandi?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Masuk</button>

                <div class="mt-3">Atau</div>

                <button type="button" class="btn btn-light w-100 mt-2">
                    <img src="images/google-icon.png" alt="Google" width="20" class="me-2">
                    Masuk dengan Google
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
