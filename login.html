<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background">
        <div class="login-container">
            <div class="login-box">
                <div class="text-center">
                    <img src="images/LogoChill.png" alt="Chill Logo" class="logo">
                </div>

                <h2 class="text-white text-center mt-3">Masuk</h2>
                <p class="text-white text-center">Selamat datang kembali!</p>

                <form>
                    <div class="mb-3">
                        <label class="form-label text-white">Username</label>
                        <input type="text" class="form-control" placeholder="Masukkan username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">Kata Sandi</label>
                        <input type="password" class="form-control" placeholder="Masukkan kata sandi">
                    </div>

                    <button type="submit" class="btn btn-danger w-100 mt-3">Masuk</button>

                    <div class="text-center mt-3">
                        <a href="#" class="text-white">Belum punya akun? <b>Daftar</b></a> |
                        <a href="#" class="text-white">Lupa kata sandi?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
