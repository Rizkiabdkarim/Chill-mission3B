<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="text-center">
                <img src="Chill Project/images/logochill.png" alt="Chill Logo" class="logo">
                <h3 class="text-white mt-2">Masuk</h3>
                <p class="text-muted">Selamat datang kembali</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-white">Kata Sandi</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
                        <span class="input-group-text"><i class="fas fa-eye"></i></span>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="register.html" class="text-primary">Daftar</a>
                    <a href="#" class="text-primary">Lupa kata sandi?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Masuk</button>

                <div class="text-center text-muted mt-2">Atau</div>

                <button class="btn btn-light w-100 mt-2">
                    <i class="fab fa-google"></i> Masuk dengan Google
                </button>
            </form>
        </div>
    </div>

</body>
</html>
